{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'univ_app/css/base_with_sidebar.css' %}">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>

  <body>
    <script src="{% static 'univ_app/js/anime.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <div class = "wrapper">

      {% include "include/header.html" %}



      <!-- Middle -->
      <div class = "middle">

        <div class = "content">
            {% block show_test_form %}
            {% endblock %}
            {% block questions_form %}
            {% endblock %}
            {% block congratulations%}
            {% endblock %}
        </div>

        <div class = "sidebar1">
          <div class = "sidebar1-content" style = "background-color:#8ce6b0">
              {% block answer%}
              {% endblock%}
          </div>
        </div>

      </div>




      {% include "include/footer.html" %}






  </div>

  </body>
</html>
