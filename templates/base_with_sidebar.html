{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'univ_app/css/base.css' %}">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>

  <body>
    <script src="{% static 'univ_app/js/anime.min.js' %}"></script>

    <div class = "wrapper">

          </div>

          <div class = "sidebar1">

                {% block answer%}
                {% endblock%}
            </div>
          </div>
        </div>
      </div>




      {% include "include/footer.html" %}






  </div>

  </body>
