{%extends "storage_base.html"%}

{%block test_list%}

<div class ="container">
  <table class = "table">
    <tr>
      <th>Название</th>
      <th>Описание</th>
      <th>Картинка</th>
      <th>Ссылка</th>
    </tr>
  {% for test in object_list %}
    <tr>
      <td>{{test.title}}</td>
      <td>{{test.description}}</td>
      <td><img src="{{test.image.url}}" alt="Невозможно отобразить картинку" width = "150px"></td>
      <td> <a href="{% url 'start_a_test' test.pk %}" class = "btn btn-primary"> Пройти</a></td>
    </tr>
  {% endfor %}
  </table>
</div>


{%endblock%}
