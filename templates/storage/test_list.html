{%extends "storage_base.html"%}

{%block test_list%}

<div class ="container">
  <table class = "table">
    <tr>
      <th>Название</th>
      <th>Описание</th>
      <th>Фото</th>
    </tr>
  {% for test in object_list %}
    <tr>
      <td>{{test.title}}</td>
      <td>{{test.description}}</td>
      <td><img src="{{test.image.url}}" alt=""></td>
    </tr>
  {% endfor %}
  </table>
</div>


{%endblock%}
